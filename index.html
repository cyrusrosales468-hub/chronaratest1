<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronara - Vintage PhotoBooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Old Standard TT', serif;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #D2B48C;
        }

        .photobooth-container {
            background: rgba(47, 34, 15, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        0 0 0 3px #A0522D,
                        0 0 0 6px #8B4513;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .photobooth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.1"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"></feTurbulence></filter><rect width="100%" height="100%" filter="url(%23noise)"></rect></svg>');
            pointer-events: none;
            opacity: 0.3;
        }

        .app-title {
            color: #F5DEB3;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            position: relative;
        }

        .app-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D2B48C, transparent);
            margin: 10px auto;
        }

        .app-description {
            color: #CD853F;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-style: italic;
        }

        .camera-section {
            margin-bottom: 30px;
            position: relative;
        }

        .vintage-frame {
            background: #2F220F;
            padding: 20px;
            border: 3px solid #A0522D;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .vintage-frame::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid #D2B48C;
            border-radius: 5px;
            pointer-events: none;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 2px solid #8B4513;
        }

        #video {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 8px;
            transform: scaleX(-1);
            filter: sepia(0.3) contrast(1.1);
        }

        .camera-lens {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #333 40%, #000 70%);
            border: 3px solid #D2B48C;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(210, 180, 140, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .capture-btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: #F5DEB3;
            border: 2px solid #D2B48C;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.6);
        }

        .switch-camera {
            background: linear-gradient(45deg, #654321, #8B4513);
            color: #F5DEB3;
            border: 2px solid #D2B48C;
            box-shadow: 0 5px 15px rgba(101, 67, 33, 0.4);
        }

        .switch-camera:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(101, 67, 33, 0.6);
        }

        .photos-section {
            margin-top: 30px;
        }

        .photos-title {
            color: #F5DEB3;
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid #A0522D;
            background: #2F220F;
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.1) 0%, transparent 50%, rgba(139, 69, 19, 0.1) 100%);
            pointer-events: none;
        }

        .photo-item:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            filter: sepia(0.4) contrast(1.1);
        }

        .photo-count {
            background: rgba(47, 34, 15, 0.9);
            color: #D2B48C;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            display: inline-block;
            border: 1px solid #A0522D;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(47, 34, 15, 0.8);
            color: #D2B48C;
            font-size: 0.9rem;
            border: 1px solid #A0522D;
        }

        .error {
            background: rgba(139, 0, 0, 0.8);
            color: #FFD700;
            border: 1px solid #8B0000;
        }

        .success {
            background: rgba(34, 139, 34, 0.8);
            color: #F0E68C;
            border: 1px solid #006400;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #D2B48C;
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
            animation: flash 0.4s ease-out;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .vintage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><filter id="dust"><feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5" /></filter><rect width="100%" height="100%" filter="url(%23dust)" fill="%23D2B48C"/></svg>');
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: 0.1;
        }

        @media (max-width: 768px) {
            .photobooth-container {
                padding: 20px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 2.2rem;
            }
            
            #video {
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.8rem;
            }
            
            #video {
                height: 250px;
            }
            
            .photos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .camera-lens {
                width: 40px;
                height: 40px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="photobooth-container">
        <div class="vintage-overlay"></div>
        <h1 class="app-title">CHRONARA</h1>
        <p class="app-description">Capture timeless moments with our vintage photobooth experience</p>
        
        <div class="camera-section">
            <div class="vintage-frame">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div id="flash" class="flash"></div>
                    <div class="camera-lens"></div>
                </div>
                
                <div class="controls">
                    <button id="capture" class="btn capture-btn">Capture Moment</button>
                    <button id="switchCamera" class="btn switch-camera">Switch Lens</button>
                </div>
            </div>
        </div>
        
        <div class="photos-section">
            <h2 class="photos-title">Timeless Memories</h2>
            <div id="photosGrid" class="photos-grid">
                <div class="photo-item">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3a470841-9819-496b-8610-f046d478a572.png" alt="Vintage style photobooth sample with sepia tones showing a classic pose" />
                </div>
                <div class="photo-item">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/79f88753-1d6c-4f35-aac9-809dc6ddc502.png" alt="Retro photobooth capture with film grain effect and warm vintage coloring" />
                </div>
            </div>
            <div id="photoCount" class="photo-count">2 moments captured</div>
        </div>
        
        <div id="status" class="status">
            <span class="loading"></span>Loading camera...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('capture');
            const switchCameraBtn = document.getElementById('switchCamera');
            const photosGrid = document.getElementById('photosGrid');
            const photoCount = document.getElementById('photoCount');
            const status = document.getElementById('status');
            const flash = document.getElementById('flash');
            
            let stream = null;
            let currentFacingMode = 'user';
            let photoCountValue = 0;
            
            // Initialize camera
            async function initCamera(facingMode = 'user') {
                try {
                    status.innerHTML = '<span class="loading"></span>Loading camera...';
                    status.className = 'status';
                    
                    // Stop previous stream if exists
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Get camera access
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: facingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    currentFacingMode = facingMode;
                    
                    status.innerHTML = 'Camera ready! Click "Capture Moment" to create memories.';
                    status.className = 'status success';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    status.innerHTML = 'Camera error: ' + error.message + '. Please check permissions.';
                    status.className = 'status error';
                    
                    // Show vintage placeholder if camera fails
                    video.style.backgroundImage = 'url("https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7b27b984-9d70-4fa6-b70b-cf57ca4bb0fe.png")';
                    video.style.backgroundSize = 'cover';
                    video.style.backgroundPosition = 'center';
                    video.style.filter = 'sepia(0.6) contrast(1.2)';
                }
            }
            
            // Capture photo with vintage effect
            function capturePhoto() {
                if (!stream) {
                    status.innerHTML = 'Camera not ready. Please wait...';
                    status.className = 'status error';
                    return;
                }
                
                // Create flash effect
                flash.style.animation = 'none';
                setTimeout(() => {
                    flash.style.animation = 'flash 0.4s ease-out';
                }, 10);
                
                // Create canvas to capture image
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas (mirrored for front camera)
                if (currentFacingMode === 'user') {
                    context.translate(canvas.width, 0);
                    context.scale(-1, 1);
                }
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Apply vintage filter
                context.globalCompositeOperation = 'overlay';
                context.fillStyle = '#8B4513';
                context.globalAlpha = 0.1;
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                context.globalCompositeOperation = 'source-over';
                context.globalAlpha = 1;
                
                // Add film grain
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const grain = Math.random() * 20 - 10;
                    data[i] = Math.min(255, Math.max(0, data[i] + grain));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + grain));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + grain));
                }
                context.putImageData(imageData, 0, 0);
                
                // Add vignette effect
                context.fillStyle = 'rgba(0, 0, 0, 0.3)';
                context.globalCompositeOperation = 'source-atop';
                const gradient = context.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
                );
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                context.globalCompositeOperation = 'source-over';
                
                // Convert to data URL
                const photoDataUrl = canvas.toDataURL('image/png');
                
                // Create photo item
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photoDataUrl;
                img.alt = `Vintage photobooth capture ${photoCountValue + 1} with ${currentFacingMode === 'user' ? 'front' : 'back'} camera`;
                
                photoItem.appendChild(img);
                photosGrid.insertBefore(photoItem, photosGrid.firstChild);
                
                // Update photo count
                photoCountValue++;
                photoCount.textContent = `${photoCountValue} moment${photoCountValue !== 1 ? 's' : ''} captured`;
                
                // Scroll to new photo
                photoItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                status.innerHTML = 'Moment captured! Adding to your collection...';
                status.className = 'status success';
                
                // Clear status after 2 seconds
                setTimeout(() => {
                    if (status.innerHTML === 'Moment captured! Adding to your collection...') {
                        status.innerHTML = 'Camera ready for more memories';
                        status.className = 'status';
                    }
                }, 2000);
            }
            
            // Switch camera
            function switchCamera() {
                const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                initCamera(newFacingMode);
                
                status.innerHTML = `<span class="loading"></span>Switching to ${newFacingMode === 'user' ? 'front' : 'back'} lens...`;
                status.className = 'status';
            }
            
            // Event listeners
            captureBtn.addEventListener('click', capturePhoto);
            switchCameraBtn.addEventListener('click', switchCamera);
            
            // Check if browser supports mediaDevices
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                status.innerHTML = 'Your browser does not support camera access. Please use a modern browser like Chrome, Firefox, or Edge.';
                status.className = 'status error';
                captureBtn.disabled = true;
                switchCameraBtn.disabled = true;
                return;
            }
            
            // Initialize camera on load
            initCamera();
            
            // Clean up when page is closed
            window.addEventListener('beforeunload', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            });
        });
    </script>
</body>
</html>
